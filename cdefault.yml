default:

  compiler: AC6

  misc:
    - for-compiler: AC6
      C-CPP:
        - -fno-rtti
        - -funsigned-char
        - -fshort-enums
        - -fshort-wchar
        - -ffunction-sections
        - -Wno-packed
        - -Wno-missing-variable-declarations
        - -Wno-missing-prototypes
        - -Wno-missing-noreturn
        - -Wno-sign-conversion
        - -Wno-enum-compare
        - -Wno-nonportable-include-path
        - -Wno-reserved-id-macro
        - -Wno-reserved-identifier
        - -Wno-unused-macros
        - -Wno-documentation-unknown-command
        - -Wno-documentation
        - -Wno-license-management
        - -Wno-parentheses-equality
      CPP:
        - -std=c++14
        - -fno-exceptions
      C:
        - -std=gnu11
      ASM:
        - -masm=auto
      Link:
        - --entry=Reset_Handler
        - --map
        - --info summarysizes
        - --strict
        - --diag_suppress 6439,6314
