# yaml-language-server: $schema=https://raw.githubusercontent.com/Open-CMSIS-Pack/devtools/schemas/projmgr/1.5.0/tools/projmgr/schemas/csolution.schema.json

solution:

  target-types:
    - type: AVH
      device: ARM::SSE-300-MPS3
      define:
        - __FVP_PY
      variables:
        - Board-Layer: ./Platform_FVP_Corstone_SSE-300_Ethos-U55/Board.clayer.yml

  build-types:
    - type: Debug
      define:
        - DEBUG
      debug: on
      optimize: none
    - type: Release
      debug: off
      optimize: balanced

  projects:
    - project: ./microspeech.cproject.yml
